services:
    backend:
        build: ./backend
        environment:
            MONGO_URI: ${MONGO_URI}
        ports:
            - ${PORT}:${PORT}
        env_file:
            - .env

    frontend:
        build: ./frontend
        ports:
            - 5173:5173
        environment:
            HOST: 0.0.0.0
        command:
            ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
